<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-side">
        <!--code here-->
    </div>
    <div class="right-side">
        <div class="heading">
            <p class="desciption">This is not a real online service! You know you need something like this in your life
                to help you realize deepest dreams. </p>
            <p>You know you want to.</p>
        </div>
        <div class="form-content">
            <h1>Let's do this!</h1>
            <form>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number"> <!--code pattern attribute & title-->
                </div>
                <div>
                    <label for="user-password">PASSWORD</label>
                    <input type="password" id="user-password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="already">
                <p>Already have an account?</p>
                <button type="button">Log in</button>
            </div>
        </div>
    </div>
</body>

</html>
